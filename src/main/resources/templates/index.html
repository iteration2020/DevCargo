<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления грузами</title>
    <!-- Подключение стилей Bootstrap для красивого оформления формы -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Система управления грузами</h2>

    <!-- Форма для добавления груза -->
    <form id="cargoForm">
        <div class="form-group">
            <label for="cargoName">Название груза:</label>
            <input type="text" class="form-control" id="cargoName" name="cargoName" required>
        </div>
        <div class="form-group">
            <label for="cargoDescription">Описание:</label>
            <textarea class="form-control" id="cargoDescription" name="cargoDescription"></textarea>
        </div>
        <div class="form-group">
            <label for="deliveryDate">Дата поставки:</label>
            <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить груз</button>
    </form>

    <!-- Таблица для отображения грузов -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата поставки</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody id="cargoTableBody">
        <!-- Сюда будут добавляться строки с грузами из JavaScript -->
        </tbody>
    </table>
</div>

<!-- Подключение скриптов Bootstrap и вашего собственного JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="your-custom-script.js"></script> <!-- Замените "your-custom-script.js" на свой собственный скрипт -->

</body>
</html>
