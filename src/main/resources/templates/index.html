<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мииииии</title>
    <!-- Подключение стилей Bootstrap для красивого оформления формы -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/your-custom-script.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Грустные котята че-то пытаются решить с грузами</h2>

    <!-- Форма для фильтрации по дате -->
    <form action="/filter" method="get">
        <div class="form-group">
            <label for="filterDate">Filter by Date:</label>
            <input type="date" class="form-control" id="filterDate" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <!-- Таблица для отображения грузов -->
    <table class="table mt-3">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Departure City</th>
            <th scope="col">Departure Date</th>
            <th scope="col">Arrival City</th>
            <th scope="col">Arrival Date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Вставка данных с использованием Thymeleaf -->
        <tr th:each="cargo : ${listCargo}">
            <td th:text="${cargo.id}"></td>
            <td th:text="${cargo.name}"></td>
            <td th:text="${cargo.content}"></td>
            <td th:text="${cargo.departureCity}"></td>
            <td th:text="${#dates.format(cargo.departureDate, 'yyyy-MM-dd')}"></td>
            <td th:text="${cargo.arrivalCity}"></td>
            <td th:text="${#dates.format(cargo.arrivalDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{/edit(id=${cargo.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete(id=${cargo.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Подключение скриптов Bootstrap и вашего собственного JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="your-custom-script.js"></script> <!-- Замените "your-custom-script.js" на свой собственный скрипт -->

</body>
</html>
